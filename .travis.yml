#.travis.yml
sudo: required
language: node_js
dist: trusty
node_js:
  - "6"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

before_install:
  - mkdir reports
  - npm install -g json-server
  - cp -f tests/data/local-ref.json tests/data/local-dev.json
  - json-server --watch tests/data/local-dev.json &
  - npm install -g @angular/cli
  - npm install coveralls
  - npm install codacy-coverage
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - ng lint
  - ng test --single-run true --code-coverage
  - cp dist/reports/coverage/lcov.info reports/lcov.info
  - ng e2e

after_success:
  - cat reports/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  - cat reports/lcov.info | ./node_modules/.bin/codacy-coverage