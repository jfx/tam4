<div class="row">
  <div class="col-sm-6">
    <h3 class="text-xs-center"> Sprint backlog
      <button id="sp_b_action_add" (click)="add2Sprint()" type="button" class="btn btn-secondary btn-sm">
        <i class="fa fa-plus-circle"></i>
      </button>
    </h3>
    <ul id ="{{ sprintPrefix }}" class="list-group" [dragula]='"today-bag"' [dragulaModel]='sprintActions'>
      <li *ngFor="let sprintAction of sprintActions" id="li_{{ sprintAction.$key }}" class="list-group-item">
        <app-personal-action [action]="sprintAction" [arrayActions]="sprintActions" [backlogPrefix]="sprintPrefix"></app-personal-action>
      </li>
    </ul>
  </div>
  <div class="col-sm-6">
    <h3 class="text-xs-center"> Todo today
      <button id="td_b_action_add" (click)="add2Today()" type="button" class="btn btn-secondary btn-sm">
        <i class="fa fa-plus-circle"></i>
      </button>
    </h3>
      <div class="panel-body">
        <ul id ="{{ todayPrefix }}" class="list-group" [dragula]='"today-bag"' [dragulaModel]='todayActions'>
          <li *ngFor="let todayAction of todayActions" id="li_{{ todayAction.$key }}" class="list-group-item">
             <app-personal-action [action]="todayAction" [arrayActions]="todayActions" [backlogPrefix]="todayPrefix"></app-personal-action>
          </li>
        </ul>
    </div>
  </div>
</div>
